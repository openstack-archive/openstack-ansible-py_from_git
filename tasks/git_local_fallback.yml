- name: Get package from git
  local_action:
    module: git
    repo: "{{ git_repo }}"
    dest: "{{ git_local_dest }}"
    version: "{{ git_install_branch }}"
    force: yes
  register: git_clone_fallback
  until: git_clone_fallback|success
  retries: 5
  delay: 2
  run_once: true
  tags:
    - git-clone
    - git-clone-local

- name: Distribute package from git
  synchronize:
    src: "{{ git_local_dest }}/"
    dest: "{{ git_dest }}"
  tags:
    - git-clone
    - git-clone-distribute
