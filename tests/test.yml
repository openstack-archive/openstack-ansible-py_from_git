- name: Playbook for role testing
  hosts: localhost
  connection: local
  roles:
    - role: "{{ rolename | basename }}"
      git_repo: "{{ _repo  }}"
      git_dest: "{{ _dest }}"
      git_install_branch: "{{ _install_branch }}"
  post_tasks:
    - name: Check for cloned git repo
      stat:
        path: "{{ _dest }}"
      register: cloned_repo_dir
    - name: Check for cloned git repo
      stat:
        path: "{{ _dest }}/.git"
      register: cloned_repo_git_dir
    - name: Check the py from git package is installed
      shell: pip freeze | grep 'openstacksdk'
    - name: Check role functions
      assert:
        that:
          - "cloned_repo_dir.stat.isdir"
          - "cloned_repo_git_dir.stat.isdir"
  vars:
    _install_branch: master
    _repo: "https://github.com/openstack/python-openstacksdk"
    _dest: "/tmp/{{ _repo | basename }}_{{ git_install_branch | replace('/', '_') }}"

